<!DOCTYPE html>
<html lang="pt">

<head>
	<!-- SUPORTE PARA IE8 E IE9 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- CODIFICAÇÃO DE CARACTERES (UNICODE) -->
	<meta charset="utf-8">

	<!-- ESCALA E ZOOM DA VIEWPORT -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

	<!-- OPTIMIZADO PARA MOBILE -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">

	<!-- TÍTULO -->
	<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
	{% if page.title %}
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="twitter:title" content="{{ page.title }}" />
	{% endif %}

	<!-- DESCRIÇÃO -->
	{% if page.excerpt %}
	<meta name="description" content="{{ page.excerpt| strip_html }}" />
	<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
	{% else %}
	<meta name="description" content="{{ site.description }}">
	<meta property="og:description" content="{{ site.description }}" />
	{% endif %}

	<!-- ICONs -->
	<link rel="icon" type="image/x-icon" href="imgs/icons/favicon.ico">
	<!-- add to home screen icons Android -->
	<link rel="icon" sizes="192x192" href="imgs/icons/android-192.png">
	<link rel="icon" sizes="144x144" href="imgs/icons/android-144.png">
	<link rel="icon" sizes="96x96" href="imgs/icons/android-96.png">
	<link rel="icon" sizes="72x72" href="imgs/icons/android-72.png">
	<link rel="icon" sizes="48x48" href="imgs/icons/android-48.png">
	<!-- add to home screen icons iOS -->
	<link rel="apple-touch-icon" sizes="180x180" href="imgs/icons/ios-180.png">
	<link rel="apple-touch-icon" sizes="167x167" href="imgs/icons/ios-167.png">
	<link rel="apple-touch-icon" sizes="152x152" href="imgs/icons/ios-152.png">
	<link rel="apple-touch-icon" sizes="144x144" href="imgs/icons/ios-144.png">
	<link rel="apple-touch-icon" sizes="120x120" href="imgs/icons/ios-120.png">
	<link rel="apple-touch-icon" sizes="114x114" href="imgs/icons/ios-114.png">
	<link rel="apple-touch-icon" sizes="76x76" href="imgs/icons/ios-76.png">
	<link rel="apple-touch-icon" sizes="72x72" href="imgs/icons/ios-72.png">
	<link rel="apple-touch-icon" sizes="60x0" href="imgs/icons/ios-60.png">
	<link rel="apple-touch-icon" sizes="57x57" href="imgs/icons/ios-57.png">

	<!-- FONTS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700,300,200'>

	<!-- INK STYLE -->
	<link rel="stylesheet" type="text/css" href="https://ink.global.ssl.fastly.net/3.1.10/css/ink.min.css">

	<!-- PROJECT STYLE-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
